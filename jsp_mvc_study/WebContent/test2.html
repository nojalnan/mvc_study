<script>
function createBox(obj){
	var result = "";
	var cnt = document.getElementById("cbox").value;
	var fObj = obj.form;
	var eles = fObj.elements;
	alert(eles.length);
	for(var i=1;i<=cnt;i++){
		result += "<input type = 'text' name = 'box" + i + "'" + "id = 'box" + i + "'>";
	}
	 document.getElementById("resultDiv").innerHTML=result;
}

function searchRes(obj){
	var fObj = obj.form;
	var eles = fObj.elements;
	var searchStr = document.getElementById("sbox").value;
	
	for(var i=0;i<eles.length;i++){
		if(eles[i].type=="button"){
			continue;
		}
		if(i%2==1){
			var str = eles[i].value;
			str.indexOf("");
			eles[i].focus();
		}
	}
}

</script>
<form action="test">
생성개수 : <input type = "text" name = "cbox" id = "cbox">
<input type = "button" value="생성" onclick="createBox(this)">
<div id="resultDiv"></div>

찾을 값 : <input type = "text" name = "sbox" id = "sbox">
